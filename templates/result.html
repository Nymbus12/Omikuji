<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<style>
    body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(5, 5, 5, 0.6); /* Overlay for better readability */
    z-index: -1;
}
</style>
<body class="bg-light result-page">
    <div class="container mt-6">
        <div class="text-center">
            <h1 class="display-4 text-white">おみくじの結果</h1>
        </div>
        <div class="card shadow mx-auto mt-4 mb-5" style="max-width: 600px;">
            <div class="card-body omikuji">
                <div id="uploadedImage" class="mb-4 text-center">
                    <img src="{{name}}" class="img-fluid rounded" alt="Your uploaded picture" style="width: 60%;">
                </div>                
                <h2 class="text-success text-center" id="fortuneResult" style="font-weight: bold;">くじの番号：{{ number }}</h2>
                <div id="omikujiImage" class="mb-4 text-center">
                    <img src="static/images/img/omikuji/Omikuji{{number}}.jpg" class="img-fluid rounded" alt="Your uploaded picture" style="width: 200px; height: 300px;">
                </div>
                <div id="download and share" class="mt-3 d-flex justify-content-center mb-3">
                    <a href="static/images/img/omikuji/Omikuji{{number}}.jpg" download="omikuji_result.jpg" class="btn" title="Download Omikuji Image">
                        <i class="bi bi-download fs-3 text-black"></i>
                    </a>
                    <a href="instagram://camera" class="btn" title="Share to Instagram Story">
                        <i class="bi bi-instagram fs-3 text-black"></i>
                    </a>
                    <a href="static/images/img/omikuji/Omikuji{{number}}.jpg" download="omikuji_result.jpg" class="btn" title="Share to Facebook Omikuji Image">
                        <i class="bi bi-facebook fs-3 text-black"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 30px;"></div>
    <div class="bottom-menubar">
        <a href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i>ホーム</a>
        <a href="{{ url_for('showcase') }}"><i class="bi bi-image"></i>みんなのお正月</a>
        <a href="{{ url_for('manage_uploads') }}"><i class="bi bi-person-circle"></i>管理者</a>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
