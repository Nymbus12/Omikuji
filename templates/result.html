<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji Game - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="bg-light result-page">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-white">おみくじの結果</h1>
        </div>
        <div class="card shadow mx-auto mt-4" style="max-width: 600px;">
            <div class="card-body omikuji">
                <div id="uploadedImage" class="mb-4 text-center">
                    <img src="{{name}}" class="img-fluid rounded" alt="Your uploaded picture">
                </div>
                <h2 class="text-success text-center" id="fortuneResult">出た番号：{{ number }}</h2>
                <div id="omikujiImage" class="mb-4 text-center">
                    <img src="{{omikuji}}" class="img-fluid rounded" alt="Your uploaded picture">
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Try Again</a>
                </div>

                <div id="download and share" class="mt-3 d-flex justify-content-center">
                    <a href="{{ omikuji }}" download="omikuji_result.jpg" class="btn" title="Download Omikuji Image">
                        <i class="bi bi-download fs-3 text-black"></i>
                    </a>
                    <a href="{{ omikuji }}" download="omikuji_result.jpg" class="btn" title="Download Omikuji Image">
                        <i class="bi bi-instagram fs-3 text-black"></i>
                    </a>
                    <a href="{{ omikuji }}" download="omikuji_result.jpg" class="btn" title="Download Omikuji Image">
                        <i class="bi bi-facebook fs-3 text-black"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array of image paths
        const images = [
            '../static/images/img/bg/bg1.jpg',
            '../static/images/img/bg/bg2.jpg',
            '../static/images/img/bg/bg3.jpg'
        ];
    
        // Select a random image and apply it to the body
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.body.style.backgroundImage = `url(${randomImage})`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';

        // Fallback background color (optional)
        document.body.style.backgroundColor = '#f8f9fa';
    </script>    
</body>
</html>
