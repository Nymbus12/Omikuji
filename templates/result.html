<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji Game - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>結果</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">おみくじの結果</h1>
        </div>
        <div class="card shadow mx-auto mt-4" style="max-width: 600px;">
            <div class="card-body text-center">
                <div id="uploadedImage" class="mb-4">
                    <!-- Placeholder for user's uploaded picture -->
                    <img src="{{name}}" class="img-fluid rounded" alt="Your uploaded picture">
                </div>
                <h2 class="text-success" id="fortuneResult">Great Fortune!</h2>
                <p class="text-muted">Your number is 8. Today is your lucky day!</p>
                <a href="index.html" class="btn btn-primary">Try Again</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
