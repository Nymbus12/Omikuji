<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Uploads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Manage Uploaded Images</h1>
        <div class="row mt-4">
            {% for image in images %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='upload/' + image) }}" class="card-img-top" alt="{{ image }}">
                    <div class="card-body text-center">
                        <button class="btn btn-danger btn-sm delete-btn" data-filename="{{ image }}">Delete</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/javascript/manage.js"></script>
</body>
</html>
