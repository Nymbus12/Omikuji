<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Uploads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255);
        z-index: -1;
      }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Manage Uploaded Images</h1>
        <div class="row mt-4">
            {% for image in images %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='upload/' + image) }}" class="card-img-top" alt="{{ image }}">
                    <div class="card-body text-center">
                        <button class="btn btn-danger btn-sm delete-btn" data-filename="{{ image }}">Delete</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="bottom-menubar">
        <a href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i>ホーム</a>
        <a href="{{ url_for('showcase') }}"><i class="bi bi-image"></i>みんなのお正月</a>
        <a href="{{ url_for('manage_uploads') }}"><i class="bi bi-person-circle"></i>管理者</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/javascript/manage.js"></script>
</body>
</html>
