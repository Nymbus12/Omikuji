<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Index</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">あなたの写真でおみくじを引きましょう</h1>
            <p class="lead">Upload your picture to reveal your fortune!</p>
        </div>
        <div class="card shadow mx-auto mt-4" style="max-width: 500px;">
            <div class="card-body">
              <form id="uploadForm" action="/process-upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Upload Your Picture</label>
                    <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
                <br></br>
                <a href="{{ url_for('showcase') }}" class="btn btn-primary">Showcase</a> 
            </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
