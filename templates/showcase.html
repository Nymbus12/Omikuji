<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Showcase</title>

    <style>
      body {
          background: #f8f9fa;
          font-family: 'Arial', sans-serif;
          padding: 20px;
          text-align: center;
      }
      .gallery-container {
          display: flex;
          flex-wrap: wrap;
          gap: 15px; /* Space between images */
          justify-content: center;
      }
      .gallery-item {
          flex: 1 1 calc(33.333% - 15px); /* 3 images per row */
          max-width: calc(33.333% - 15px);
      }
      .gallery-item img {
          width: 100%;
          height: auto;
          border: 2px solid #6c757d; /* Gray border */
          border-radius: 10px; /* Rounded corners */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow */
      }
      @media (max-width: 768px) {
          .gallery-item {
              flex: 1 1 calc(50% - 15px); /* 2 images per row on tablets */
          }
      }
      @media (max-width: 576px) {
          .gallery-item {
              flex: 1 1 calc(100% - 15px); /* 1 image per row on phones */
          }
      }
      .bottom-menubar {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          border-radius: 15px 15px 0 0;
          text-align: center;
          padding: 10px 0;
      }
      .bottom-menubar a {
          color: white;
          font-weight: bold;
          margin: 0 10px;
          text-decoration: none;
          display: inline-block;
      }
      .bottom-menubar a i {
          display: block;
          font-size: 1.5rem;
          margin-bottom: 3px;
      }
    </style>

  </head>
  <body>
    <div class="container mt-4">
      <div class="gallery-container">
        {% for image in image_files %}
        <div class="gallery-item">
          <img src="{{ url_for('static', filename='upload/' + image) }}" alt="Image">
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="bottom-menubar">
      <a href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i>ホーム</a>
      <a href="{{ url_for('showcase') }}"><i class="bi bi-image"></i>みんなのお正月</a>
      <a href="{{ url_for('manage_uploads') }}"><i class="bi bi-person-circle"></i>管理者</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
