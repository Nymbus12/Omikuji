<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Showcase</title>

    <style>
      body {
          background:#f8f9fa; /* Overlay for better readability */;
          font-family: 'Arial', sans-serif;
          padding: 20px;
          text-align: center;
      }
      #showImage {
          margin: 50px auto;
          max-width: 80%;
      }
      #randomImage {
          border: 5px solid #6c757d; /* Subtle gray border */
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Stylish shadow */
          border-radius: 10px;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0); /* Overlay for better readability */
        z-index: -1;
      }
    </style>

  </head>
  <body>
    <div class="container text-center mt-6">
      <div class="row">
          <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
              <div id="showImage" class="mb-4">
                  <img id="randomImage" src="{{ url_for('static', filename='upload/' + random_image) }}" class="img-fluid rounded" alt="Showcase Picture">
              </div>
          </div>
      </div>
    </div>

    <div class="bottom-menubar">
      <a href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i>ホーム</a>
      <a href="{{ url_for('showcase') }}"><i class="bi bi-image"></i>みんなのお正月</a>
      <a href="{{ url_for('manage_uploads') }}"><i class="bi bi-person-circle"></i>管理者</a>
    </div>

    <!-- Refresh image every 20 seconds -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      setInterval(function() {
        // Make an AJAX request to get a new random image
        $.get('/random_image', function(data) {
          // Update the image source with the new random image
          var newSrc = "{{ url_for('static', filename='upload/') }}" + data.random_image;
          document.getElementById('randomImage').src = newSrc + "?" + new Date().getTime(); // Prevent cache issues
        });
      }, 10000); // 20000 milliseconds = 20 seconds
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
