<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Showcase</title>
  </head>
  <body>
    <div id="showImage" class="mb-4">
        <!-- Image displayed initially -->
        <img id="randomImage" src="{{ url_for('static', filename='upload/' + random_image) }}" class="img-fluid rounded" alt="Showcase Picture">
    </div>

    <!-- Refresh image every 20 seconds -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      setInterval(function() {
        // Make an AJAX request to get a new random image
        $.get('/random_image', function(data) {
          // Update the image source with the new random image
          var newSrc = "{{ url_for('static', filename='upload/') }}" + data.random_image;
          document.getElementById('randomImage').src = newSrc + "?" + new Date().getTime(); // Prevent cache issues
        });
      }, 10000); // 20000 milliseconds = 20 seconds
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
