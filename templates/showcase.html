<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/slideshow.css">
    <title>みんなのお正月</title>
    <style>
      body {
          background: #f8f9fa url('../static/images/img/bg/bg1.jpg') no-repeat center center fixed;
          background-size: cover;
          font-family: 'Arial', sans-serif;
          padding: 20px;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-6">
      <div class="text-center">
        <h1 class="display-5 text-white">みんなのお正月！</h1>
      </div>
      <div class="card shadow mx-auto mt-4 mb-5" style="max-width: 600px;">
        <div id="slideshow" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            {% for image_file in image_files %}
              <div class="carousel-item {% if loop.first %} active {% endif %}">
                <img src="{{ url_for('static', filename='upload/' + image_file) }}" class="d-block w-100" alt="Slide {{ loop.index }}">
              </div>
            {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div style="height: 30px;"></div>
    <div class="bottom-menubar mt-4">
      <a href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i> ホーム</a>
      <a href="{{ url_for('showcase') }}"><i class="bi bi-image"></i> みんなのお正月</a>
      <a href="{{ url_for('manage_uploads') }}"><i class="bi bi-person-circle"></i> 管理者</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
